<!DOCTYPE html>
<html lang="en">

<head>
    <title>My To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="naming-screen" class="active">
        <h2>Name your new friend:</h2>
        <input type="text" id="name-input" placeholder="Coco, Buttercup, Daisy...">
        <button id="start-button" class="pixel-btn">Start</button>
    </div>
    <main style="display: none;">
        <h1>My To-Do List</h1>
        <div id="character-room">
            <span id="room-owner-name"></span>
        </div>
        <form class="todo-controls">
            <input type="text" id="todoInput" placeholder="Add a new task...">
            <button id="addButton" class="pixel-btn" type="button">Add</button>
        </form>
        <div class="list-container">
            <ul id="todoList"></ul>
        </div>
        <div class="todo-stats">
            <button id="hideButton" class="pixel-btn">Hide Completed</button>
            <button id="showButton" class="pixel-btn">Show Completed</button>
            <br>
            <span id="completedCount" class="count">Completed: 0</span>
            <span id="totalCount" class="count">Total: 0</span>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
